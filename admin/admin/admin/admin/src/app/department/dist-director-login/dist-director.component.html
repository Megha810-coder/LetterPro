  <div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
             
  
              <div class="card p-4">
                <div align="right">
                  <!-- <img src="/assets/img/avatars/logo.jpg/" alt="1"style="width:40px;height:40px;"align="right"> -->
                </div>
                  <h4 align="center"> <font color="red">Dist Director Login </font> </h4>
                <div class="card-body">
                  
                  <form #userlogin="ngForm" (ngSubmit)="megha(userlogin.value)">
                    <h1>Login</h1>
                    <p class="text-muted">Sign In to your account</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                     <input type="text" class="form-control" placeholder="Username" autocomplete="username" name="uname"[(ngModel)]="uname"> 
                      <!-- User Name : <input type="text" name="username" [(ngModel)]="username"> -->
                    </div>
                   
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <!-- Password : <input type="password" name="password" [(ngModel)]="password"> -->
  
                       <input type="password" class="form-control" placeholder="Password"  name="password" autocomplete="current-password" [(ngModel)]="password" > 
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="submit"  value="submit" class="btn btn-primary px-4" >Login</button>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
