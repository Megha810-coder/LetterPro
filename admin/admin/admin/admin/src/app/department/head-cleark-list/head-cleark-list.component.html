<div class="col-lg-12">
  <div class="card">
      
    <div class="card-header">
        <i class="fa fa-align-justify"></i> Report:<b><font size="4">&nbsp;&nbsp;</font></b>
    </div>
    <div class="card-body">
     
           <div class="search-hero">
         <p>Search</p>
              <input class="form-control" type="text" name="search" >
              </div>
           <table class="table table-bordered table-striped table-sm">
            <thead>
           
              
          <th>Sr No</th>
          <th>School/College</th>
          <th>School/College Code</th>
          <th>Contact no</th>
          <th>Address</th>
          <th>Action</th>
            </thead>
            <tbody>
              <tr *ngFor="let file of myresponse; index as i">
                <td>{{i+1}}</td>
                <td>{{file.pro_name}}</td>
                <td>{{file.college_code}}</td>
                <td>{{file.contact_no}}</td>
                <td>{{file.address}}</td>
               
                <td><button type="button" class="btn btn-info mr-1"(click)="updateHeadClerk(file)">UPDATE</button> 
               
                  <!-- <button type="button" class="btn btn-info mr-1"(click)="viewHeadClerk(file)" >VIEW</button>  -->
                  <a [routerLink] = "'/department/edu-form'"> <button type="button" class="btn btn-info mr-1" >VIEW</button> </a>

              </td>
  
             
                
              </tr>
            </tbody>  
          </table>

      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </div>
  </div>
</div>
