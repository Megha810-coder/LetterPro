<div class="animated fadeIn">
  <div class="row">
      <div class="col-md-12 mb-8">
          <div class="card-footer">
              <a [routerLink] = "'/department/Agri'"> <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Back </button></a>
          </div>
          <form  (ngSubmit) = "onClickSubmit()">
              <!-- <form #user="ngForm" (ngSubmit)="create(user.value)">  -->

              
                <tabset>
                            <tab>
              <ng-template tabHeading><i class="icon-list"></i> PRAPOSAL DETAILS&nbsp;</ng-template>
              <div class="card-body">
                    
                    <div class="row">
                      <div class="col-md-3">
                        <label for="date"> <b>School/College Name</b></label>
                      </div>
                      <div class="col-md-3">
                          {{bill.pro_name}}
                        </div>
   
                    </div>
              <br>
                    <div class="row">
                      <div class="col-md-3">
                        <label for="date"> <b>School/College Code</b></label>
                      </div>
                      <div class="col-md-3">
                     {{bill.college_code}}
                        </div>

                   
                    </div>
                   <br> 
                   <div class="row">
                    <div class="col-md-3">
                      <label for="date"> <b> Contact No</b></label>
                    </div>
                    <div class="col-md-3">
                        {{bill.email}}
                      </div>

                 
                  </div>
                 <br> 
                 <div class="row">
                  <div class="col-md-3">
                    <label for="date"> <b> Email Id</b></label>
                  </div>
                  <div class="col-md-3">
                {{bill.email}}
                    </div>

               
                </div>
               <br>   
               <div class="row">
                <div class="col-md-3">
                  <label for="date"> <b> Address</b></label>
                </div>
                <div class="col-md-3">
                   {{bill.address}}
                  </div>

             
              </div>
              <br>
              <div class="row">
                <div class="col-md-3">
                  <label for="date"> <b> Proposal</b></label>
                </div>
            
                  {{bill.proposal}}&nbsp;&nbsp;&nbsp;&nbsp;

              </div><br>
              <div class="row">
                <div class="col-md-3">
                  <label for="date"> <b> File Status</b></label>
                </div>
                <div class="col-md-3">
                  <input type="radio" name="file_status" value="1" [(ngModel)]="bill.file_status"> Complete
                  <!-- <input type="radio" name="vehicle" value="Car" > InComplete<br> -->
                  </div>
              
              
              </div>
                 
              <br>
            
              <button type="button" class="btn btn-info mr-1">Scan File</button> 
   <br><br>
              <div class="row">
                <div class="col-md-3">
                  <label for="date"> <b>Accept From Sub Assistant Cleark</b></label>
                </div>
                <div class="col-md-3">
                  <input type="radio" value="1" name="cleark" [(ngModel)]="bill.cleark"> Accept<br> 
                  
                  <input type="radio" value="0" name="cleark" [(ngModel)]="bill.cleark"> Reject<br> </div>
              
              
              </div><br>
      
                </div>
            </tab>

          </tabset>
           
            <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-primary" data-toggle="modal" ><i class="fa fa-dot-circle-o"></i> Submit </button>
              </div>
            </form>
          
       </div> <!--/.col-->
  </div>
  </div>
